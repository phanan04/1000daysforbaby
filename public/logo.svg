<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" fill="none">
  <!-- Background circle -->
  <circle cx="40" cy="40" r="38" fill="#f7f3ef" stroke="#e8d5c8" stroke-width="1.5"/>

  <!-- Heart body -->
  <path d="M40 58 C40 58 18 45 18 30 C18 22.5 24 17 30.5 17 C34.5 17 38 19.5 40 23 C42 19.5 45.5 17 49.5 17 C56 17 62 22.5 62 30 C62 45 40 58 40 58Z"
        fill="#e8a0a8"/>

  <!-- Stars / sparkles -->
