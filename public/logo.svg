    <circle cx="3" cy="-2" r="2.2" fill="#f9c8d0"/>
    <circle cx="3" cy="1.5" r="2.2" fill="#f9c8d0"/>
    <circle cx="0" cy="3" r="2.2" fill="#f9c8d0"/>
    <circle cx="-3" cy="1.5" r="2.2" fill="#f9c8d0"/>
    <circle cx="-3" cy="-2" r="2.2" fill="#f9c8d0"/>
    <circle cx="0" cy="0" r="2.5" fill="#f5e0b0"/>
